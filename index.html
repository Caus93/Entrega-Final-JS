        </div>
      </section>

      <!-- Loader -->

      <h3 id="loaderTexto" class="text-secondary text-center">
        Cargando Productos...
      </h3>
      <div id="loader" class="d-flex justify-content-center">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Carrito de Compras
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modalCar" class="modal-body"></div>
            <div class="p-2">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="botonFinalizarCompra"
              >
                Confirmar Compra
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="foot">
        <button
          id="btnCarrito"
          class="cart"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <p class="qty text-center" id="qty"></p>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
